<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1>Our Pricing</h1>
    <div class="toggle-button">
      <p>Annually</p>
      <button class="toggle">
        <div class="circle"></div>
      </button>
      <p>Monthly</p>
    </div>
    <div class="cards">
      <div class="Basic card">
        <h3>Basic</h3>
        <div class="price"><span>&dollar;</span>19.99</div>
        <!-- &dollar;199.99 -->
        <ul>
          <li class="first">500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li class="last">Send up to 3 GB</li>
        </ul>
        <button>Learn More</button>
      </div>
      <div class="Professional card">
        <h3>Professional</h3>
        <div class="price"><span>&dollar;</span>24.99</div>
        <!-- &dollar;249.99 -->
        <ul>
          <li class="first">1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li class="last">Send up to 10 GB</li>
        </ul>
        <button>Learn More</button>
      </div>
      <div class="Master card">
        <h3>Master</h3>
        <div class="price"><span>&dollar;</span>39.99</div>
        <!-- &dollar;399.99 -->
        <ul>
          <li class="first">2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li class="last">Send up to 20 GB</li>
        </ul>
        <button>Learn More</button>
      </div>
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="app.js"></script>
  </body>
</html>
